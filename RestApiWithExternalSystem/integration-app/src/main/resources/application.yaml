spring:
  jpa:
    generate-ddl: true
  datasource:
    url: jdbc:postgresql://localhost:5432/app_db
    username: postgres
    password: postgres
    hikari:
      schema: app_schema
      connection-init-sql: CREATE SCHEMA IF NOT EXISTS app_schema
      connection-timeout: 10000

app:
  integration:
    base-url: http://localhost:8082

  cache:
    cacheType: IN_MEMORY
    cache-names:
      - databaseEntities
      - databaseEntityByName
    caches:
      databaseEntities:
        expire:
          seconds: 10
      databaseEntityByName:
        expire:
          seconds: 10